<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class= "container">
    <div class="tweet">
      <div class="first-row">
        <div class="user-header left-elements">
          <img class="profile-picture" src="img/profile-picture.jpg"></img>
          <div class="user-info">
          <div class="username">
            <img src="img/account-logo.jpg"></img>
            jack
            <img src="img/validated-account.jpg"></img>
          </div>
          <div class="gray-text"> @jack </div>
          </div>
        </div>
        <div class="follow">
          <div class="button-follow">
            <img src="img/twitter-logo.jpg"></img>
            Follow
          </div>
        </div>
      </div>
      <div class="second-row left-elements">
        <div class="separate-lines">just setting up my twttr</div>
        <div class="gray-text separate-lines"> 9:50 PM - 21 Mar 2006 </div>
        <table>
        <tr class="gray-text separate-lines">
          <td><img src="img/reply.jpg"></img></td>
          <td>
            <img src="img/retweet.jpg"></img>
            92,555
          </td>
          <td>
          <img src="img/favorite.jpg"></img>
          71,111
        </td>
        </tr>
      </table>
      </div>
    </div>
  </div>


</body>
</html>
